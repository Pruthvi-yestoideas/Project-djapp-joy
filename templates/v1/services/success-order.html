{% extends "v1/base.html" %}
{% load static %}

{% block content %}
<!--begin::Content-->
<div id="kt_app_content" class="app-content flex-column-fluid">
	<!--begin::Content container-->
	<div id="kt_app_content_container" class="app-container container-fluid">
        <div data-kt-stepper-element="content" class="current">
            <!--begin::Wrapper-->
            <div class="w-100">
                <!--begin::Heading-->
                <div class="pb-12 text-center">
                    <!--begin::Title-->
                    
                    <!--end::Title-->
                    <div class="row">
                        <div class="col-sm-12 col-md-6 col-lg-6 mx-auto text-left">
                            <div class="card">
                                {% if status == 'Oops!' %}
                                    <img class="card-img mx-auto" src="/static/images/cross.svg" style="width: 30%; padding: 20px"/>
                                {% else %}
                                    <img class="card-img mx-auto" src="/static/images/check.svg" style="width: 30%; padding: 20px"/>
                                {% endif %}
                                <div class="card-body text-center">
                                    <h3 class="text-primary"><strong>{{ status }}</strong></h3>
                                    <p>{{ message }}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--begin::Description-->

                    <!--end::Description-->
                </div>
                <!--end::Heading-->
        

                <!--end::Illustration-->
            </div>
        </div>
	</div>
	<!--end::Content container-->
</div>
<!--end::Content-->
<!--end::Content wrapper-->
{% endblock %}
