{% extends "v1/base.html" %} {% load static %} {% block content %}
<!--begin::Content-->
<div id="kt_app_content" class="app-content flex-column-fluid">
  <!--begin::Content container-->
  <div id="kt_app_content_container" class="app-container container-fluid">
      <!--begin::FAQ card-->
      <div class="card">
        <!--begin::Body-->
        <div class="card-body p-lg-15">
          <!--begin::Layout-->
          <div class="d-flex flex-column flex-lg-row">

            <!--begin::Content-->
            <div class="flex-lg-row-fluid">
              <!--begin::Extended content-->
              <div class="mb-13">

                <!--end::Content-->

                <!--begin::Item-->
                <div class="mb-15">
                  <!--begin::Title-->

                  <!--end::Title-->

                  <!--begin::Accordion-->
                  {% for faq in questions %}
                  <!--begin::Section-->
                  <div class="m-0">
                    <!--begin::Heading-->
                    <div
                      class="d-flex align-items-center collapsible py-3 toggle mb-0 collapsed"
                      data-bs-toggle="collapse"
                      data-bs-target="#kt_job_8_{{ forloop.counter }}"
                      aria-expanded="false"
                    >
                      <!--begin::Icon-->
                      <div
                        class="btn btn-sm btn-icon mw-20px btn-active-color-primary me-5"
                      >
                        <i
                          class="ki-outline ki-minus-square toggle-on text-primary fs-1"
                        ></i>
                        <i
                          class="ki-outline ki-plus-square toggle-off fs-1"
                        ></i>
                      </div>
                      <!--end::Icon-->

                      <!--begin::Title-->
                      <h4 class="text-gray-700 fw-bold cursor-pointer mb-0">
                        {{ faq.0 }}
                      </h4>
                      <!--end::Title-->
                    </div>
                    <!--end::Heading-->

                    <!--begin::Body-->
                    <div id="kt_job_8_{{ forloop.counter }}" class="fs-6 ms-1 collapse" style="">
                      <!--begin::Text-->
                      <div class="mb-4 text-gray-600 fw-semibold fs-6 ps-10">
                        {{ faq.1 }}
                      </div>
                      <!--end::Text-->
                    </div>
                    <!--end::Content-->

                    <!--begin::Separator-->
                    <div class="separator separator-dashed"></div>
                    <!--end::Separator-->
                  </div>
                  <!--end::Section-->
                  {% endfor %}
                  <!--end::Accordion-->
                </div>
                <!--end::Item-->

              </div>
              <!--end::Extended content-->
            </div>
            <!--end::Content-->
          </div>
          <!--end::Layout-->
        </div>
        <!--end::Body-->
      </div>
      <!--end::FAQ card-->
  </div>
  <!--end::Content container-->
</div>
<!--end::Content-->
{% endblock %}
